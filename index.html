<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
            rel="stylesheet">
</head>
<body>
    <div class="app">
        <h1 class="app__title">Register</h1>
        <form>
            <div class="form__input-control">
                <input id="username" type="text" placeholder="Username" >
                <small class="">Loi</small>
                <span></span>
            </div>
            <div class="form__input-control">
                <input id="email" type="email" placeholder="Email">
                <small class=""></small>
                <span></span>
            </div>
            <div class="form__input-control">
                <input id="password" type="password" placeholder="Password">
                <small class=""></small>
                <span></span>
            </div>
            <div class="form__input-control">
                <input id="confirm__pw" type="password" placeholder="Confirm password">
                <small class=""></small>
                <span></span>
            </div>

            <button type="submit" class="form__login">Login</button>
            <div class="form__help">Not a member? <a href="#">Signup</a></div>
           
        </form>
        
    </div>

     <script src="./handling.js"></script>
</body>
</html>
